<!DOCTYPE html>
<html lang="en-NG">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Page Not Found - EJ Luxe</title>
    <link rel="canonical" href="https://eternaljoyluxe.com/404.html">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .error-container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            line-height: 1;
        }

        .error-icon {
            font-size: 80px;
            color: #667eea;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 15px;
        }

        p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .helpful-links {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .helpful-links h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .link-card {
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
            text-decoration: none;
            color: #667eea;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .link-card:hover {
            background: #667eea;
            color: white;
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .error-container {
                padding: 40px 25px;
            }

            .error-code {
                font-size: 80px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fa-solid fa-face-sad-tear"></i>
        </div>
        <div class="error-code">404</div>
        <h1>Oops! Page Not Found</h1>
        <p>Sorry, the page you're looking for doesn't exist or has been moved. Let's get you back on track!</p>

        <div class="button-group">
            <a href="/" class="btn btn-primary">
                <i class="fa-solid fa-home"></i> Go to Homepage
            </a>
            <a href="/products.html" class="btn btn-secondary">
                <i class="fa-solid fa-shopping-bag"></i> Shop Now
            </a>
        </div>

        <div class="helpful-links">
            <h3>Popular Pages</h3>
            <div class="links-grid">
                <a href="/" class="link-card">
                    <i class="fa-solid fa-home"></i> Home
                </a>
                <a href="/products.html" class="link-card">
                    <i class="fa-solid fa-tag"></i> Products
                </a>
                <a href="/about.html" class="link-card">
                    <i class="fa-solid fa-info-circle"></i> About Us
                </a>
                <a href="/contact.html" class="link-card">
                    <i class="fa-solid fa-envelope"></i> Contact
                </a>
                <a href="/cart.html" class="link-card">
                    <i class="fa-solid fa-cart-shopping"></i> Cart
                </a>
            </div>
        </div>

        <p style="margin-top: 30px; font-size: 14px; color: #999;">
            Need help? <a href="https://wa.me/2347012357572" style="color: #667eea; text-decoration: none;">Contact us
                on WhatsApp</a>
        </p>
    </div>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-XXXXXXXXXX');

        // Track 404 errors
        gtag('event', 'page_view', {
            'page_title': '404 Error',
            'page_path': window.location.pathname
        });
    </script>
</body>

</html>
